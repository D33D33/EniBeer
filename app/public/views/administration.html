<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-9">
            <div ng-if="asError" class="alert alert-danger alert-dismissable alert-link">
                <button type="button" ng-click="dismissError()" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Oups, une erreur s'est produite. Merci de r&eacute;essayer.
            </div>

            <h2>Utilisateurs</h2>

            <div class="table-responsive">
                <form name="usersForm">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Pr&eacute;nom</th>
                            <th>Email</th>
                            <th>Inscription</th>
                            <th>Activer</th>
                            <th>Admin</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.lastName}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.createdAt | date:'short'}}</td>
                            <td>
                                <div on-change="setEnable( $index )" class="switch switch-small" bootstrap-switch
                                     state="user.isEnable">
                                    <input type="checkbox"/>
                                </div>
                            </td>
                            <td>
                                <div on-change="setAdmin( $index )" class="switch switch-small" data-on="warning" bootstrap-switch
                                     state="user.isAdmin">
                                    <input type="checkbox"/>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <div class="col-xs-6 col-sm-3">
            <h2>Inscriptions</h2>

            <div ac-chart="chart.chartType" ac-data="chart.data" ac-config="chart.config" id='chart' class='chart' style="height: 250px"></div>
        </div>
    </div>
</div>
